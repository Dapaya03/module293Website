<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hauptseite</title>
    <meta name="description" content="Registration">
    <meta name="keywords" content="News, Tecnology, Account, Registration">
    <meta name="author" content="Yannick Büchler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/website/css/styleSheet.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="side-by-side">
                <h1 class="main-title">Registration</h1>
                <p class="subtitle-1">Make a new account</p>
            </div>
        </header>
        <nav>
            <div class="banner-orange-small">
                <div class="dropdown nav-objects">
                    <button onclick="toggleDropdown('myDropdown1')" class="dropbtn">
                        <img src="/website/sources/error-icon.svg" alt="error icon">
                        Lorem
                    </button>
                    <div id="myDropdown1" class="dropdown-content">
                        <a href="#">Lorem</a>
                    </div>
                </div>
                <div class="dropdown nav-objects">
                    <a href="/website/index.html">
                        <img src="/website/sources/home-icon.png" alt="home icon">
                        Home
                    </a>
                </div>
                <div class="dropdown nav-objects">
                    <button onclick="toggleDropdown('myDropdown2')" class="dropbtn">
                        <img src="/website/sources/news-icon.svg" alt="news icon">
                        News
                    </button>
                    <div id="myDropdown2" class="dropdown-content">
                        <a href="/website/News/articlesWeekly.html">Weekly</a>
                        <a href="#">Daily</a>
                        <a href="#">Lorem</a>
                    </div>
                </div>
                <div class="dropdown nav-objects">
                    <button onclick="toggleDropdown('myDropdown3')" class="dropbtn">
                        <img src="/website/sources/shop-icon.svg" alt="shop icon">
                        Shop
                    </button>
                    <div id="myDropdown3" class="dropdown-content">
                        <a href="#">Clothing</a>
                        <a href="#">Technology</a>
                    </div>
                </div>
                <div class="dropdown nav-objects">
                    <button onclick="toggleDropdown('myDropdown4')" class="dropbtn">
                        <img src="/website/sources/user-icon.svg" alt="user icon">
                        Account
                    </button>
                    <div id="myDropdown4" class="dropdown-content">
                        <a href="/website/Account/info.html">Infos</a>
                        <a href="/website/Account/logIn.html">Log in</a>
                        <a href="/website/Account/registration.html">Registration</a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="banner-orange">
                <form>
                    <fieldset>
                        <legend>Account infos</legend>
                        <div>
                            <label class="form-label">Gender *</label>
                            <br>
                            <input class="form-content" type="checkbox" name="gender[]" value="Woman" id="woman">
                            <span class="form-content">Woman</span>
                            <input class="form-content" type="checkbox" name="gender[]" value="Man" id="man">
                            <span class="form-content">Man</span>
                            <input class="form-content" type="checkbox" name="gender[]" value="Other">
                            <span class="form-content">Other</span>
                        </div>
                        <div>
                            <label class="form-label" for="vorname">First name</label>
                            <br>
                            <input class="form-content" type="text" name="vorname" id="vorname" minlength="2">
                        </div>
                        <div>
                            <label class="form-label" for="nachname">Last name</label>
                            <br>
                            <input class="form-content" type="text" name="nachname" id="nachname">
                        </div>
                        <div>
                            <label class="form-label" for="username">User name *</label>
                            <br>
                            <input class="form-content" type="text" name="username" id="username" required>
                        </div>
                        <div>
                            <label class="form-label" for="email">Email *</label>
                            <br>
                            <input class="form-content" type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label class="form-label" for="username">Password *</label>
                            <br>
                            <input class="form-content" type="text" name="passwort" id="passwort" required>
                        </div>
                    </fieldset>
                    <input class="btn btn-success" type="submit" value="Submit">
                    <input class="btn btn-danger" type="reset" value="Reset">
                </form>
            </div>
        </main>
        <aside>

        </aside>
        <footer>
            <div class="footer-grey flex-container">
                <div>
                    Copy rights belong to Yannick Büchler
                </div>
            </div>
        </footer>
    </div>
    <script src="/website/javaScript/javascript.js"></script>
</body>

</html>
